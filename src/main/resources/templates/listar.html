<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <a th:href="@{/form}">Crear Cliente</a>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.createAt}"></td>
                <td th:text="${cliente.createAt}"></td>
                <td><a th:href="@{/form/}+${cliente.id}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar/}+${cliente.id}" th:text="Eliminar" onclick="return confirm('Estas seguro que quieres eliminar?')"></a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
